---
- hosts: localhost 
  become: yes
  vars: 
     a: 15
     abc: 34
     xyz: 67
  tasks:
   - name: Install Java 1.8
     apt: 
      name: openjdk-8-jdk 
      state: present
   - name: add group "tomcat"
     group: 
       name: tomcat
   - name: add user "tomcat"
     user: 
      name: tomcat 
      group: tomcat 
      createhome: no
   - name: Download Tomcat
      #  get_url: url=http://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.53/bin/apache-tomcat-8.5.53.tar.gz dest=/opt/apache-tomcat-8.5.53.tar.gz
     copy: 
      src: /tmp/apache-tomcat-8.5.53.tar.gz   #wget https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.53/bin/apache-tomcat-8.5.53.tar.gz (need it pre-downloaded to Controller)
      dest: /opt
   - name: Extract archive
     shell: /bin/tar xvf /opt/apache-tomcat-8.5.53.tar.gz -C /opt/ 
   - name: create symlink
     file: 
       src: /opt/apache-tomcat-8.5.53
       path: /opt/tomcat
       state: link
   - name: Change ownership of Tomcat installation
     file: 
       path: /opt/tomcat 
       owner: tomcat 
       group: tomcat 
       mode: 0755 
       state: directory 
       recurse: yes
   - name: Install Tomcat init script
     copy: 
       src: /tmp/tomcat-initscript.sh     #https://github.com/ansible/ansible-examples/blob/master/tomcat-standalone/roles/tomcat/files/tomcat-initscript.sh  (need it pre-downloaded to Controller)
       dest: /etc/init.d/tomcatd 
       mode: 0755
   - name: enable service
     shell: update-rc.d tomcatd defaults 95 
   - name: Start Tomcat
     service: 
       name: tomcatd 
       state: restarted
   - name: Start Tomcat
     command: "nohup /opt/tomcat/bin/startup.sh"
   - name: print variables
     debug: 
       msg: "values of a,abc,xyz are: {{ a }},{{ abc }},{{ xyz }}"
